<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zoo Employees</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/zooAppStyle.css}">
    </head>
    <body>
        <div id="contentHeader" class="row text-center">
            <h1>Staff Portal</h1>
        </div>
        <div class="px-4 text-center zooApp-main">
            <div class="row zooApp-light">
                <div class="col-sm-1"></div>
                <div id="empSidebar" class="col-sm-3">
                    <div class="flex-column flex-shrink-0 justify-content-center">
                        <ul class="nav nav-pills flex-column bg-light">
                            <li th:switch="${type}" class="nav-item" >
                                <a th:case="'caretaker'" class="nav-link active" href="/employee?employeeType=caretaker">Caretaker</a>
                                <a th:case="*" class="nav-link" href="/employee?employeeType=caretaker">Caretaker</a>
                            </li>
                            <li th:switch="${type}" class="nav-item">
                                <a th:case="'curator'" class="nav-link active" href="/employee?employeeType=curator">Curator</a>
                                <a th:case="*" class="nav-link" href="/employee?employeeType=curator">Curator</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div id="empContent" class="col-sm-4">
                    <h4 th:text="${employeeName}" />
                    <hr>
                    <p th:utext="${employeeDescription}" />
                    <br>
                    <br>
                    <h4>Job Details:</h4>
                    <hr>
                    <p th:utext="${employeeDetails}" />
                </div>
                <div class="col-sm-4">
                    <h4>Exhibits Assigned:</h4>
                    <hr class="hr-small hr-center">
                    <th:block th:each="entry: ${employeeAnimals}">
                        <p th:href="@{/(id=${entry.key})}">[[${entry.value}]]</p> 
                    </th:block>
                </div>
            </div>
        </div>
        
        <div id="contentFooter" class="row text-center">
            <h5>[<a href="/">Return to Homepage</a>]</h5>
            <hr>
            <div class="row">
                <nav class="navbar navbar-expand navbar-light" aria-label="footerNavbar">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse justify-content-sm-center" id="footerNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item footer-item">
                                    <a href="https://github.com/Dierale/ZooGroup10" class="btn btn-primary"><i class="fa fa-github"> </i> Project GitHub</a> 
                                </li>
                                <li class="nav-item footer-item">
                                    <a href="/about" class="btn btn-primary">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
