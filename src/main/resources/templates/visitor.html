<!DOCTYPE html>
<html lang="en">
    <head>        
        <title>Zoo Visitors</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/zooAppStyle.css}">
    </head>
    <body>
        <div id="contentHeader" class="row text-center">
            <h1>Visit the Animals</h1>
        </div>
        <div id="visitorContent" class="row text-center zooApp-main">
            <div class="row">
                <h3>Select an animal to view it's exhibit</h3>
                <div class="row payment-box">
                    <div class="payment-inner">
                        <p th:utext="${payment}" />
                    </div>
                </div>
                <main id="zooList" class="row py-2 justify-content-center">
                    <th:block th:each="entry: ${animalMap}">
                        <a class="col-sm-2" th:href="@{/visitor(visitorType=${type},id=${entry.key})}">[[${entry.value}]]</a> 
                    </th:block>
                </main>
            </div>
            <hr class="hr-large hr-center">
            
            <div id="animalDescription-container">
                <div class="row">
                    <aside th:if = "${id} >= 1">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <div class="card">
                                    <img th:src="'/images/' + (${animalImage})" alt="Animal Image">
                                    <div class="container">
                                      <h4><b th:text="${animalMap.get( __${id}__)}" /></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7 text-left">
                                <h4><b th:text="'More about the ' + ${animalMap.get( __${id}__)}" /></h4>
                                <hr class="hr-large hr-center">
                                <p th:utext="${animalOutput}" />
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
 
        <div id="contentFooter" class="row text-center">
            <h5>[<a href="/">Return to Homepage</a>]</h5>
            <hr>
            <div class="row">
                <nav class="navbar navbar-expand navbar-light" aria-label="footerNavbar">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse justify-content-sm-center" id="footerNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item footer-item">
                                    <a href="https://github.com/Dierale/ZooGroup10" class="btn btn-primary"><i class="fa fa-github"> </i> Project GitHub</a> 
                                </li>
                                <li class="nav-item footer-item">
                                    <a href="/about" class="btn btn-primary">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
